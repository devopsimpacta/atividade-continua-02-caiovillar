<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CADASTRO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <h3>Preencha o Formulário Abaixo</h3>
    <form>
        <p><label for="primeiroNome"> Primeiro Nome:</label><br/>
        <input type="text" maxlength="15" placeholder="Digite o primeiro nome" required></p>
        
        <p><label for="ultimoNome"> Último Nome:</label></br>
        <input type="text" maxlength="15" placeholder="Digite o último nome" required></p>
        
        <p><label for="cpf"> CPF:</label></br>
        <input type="text" maxlength="14" placeholder="Ex. 123.456.789-12" required></p>

        <p><label for="dataNascimento"> Data de Nacimento:</label></br>
        <input type="date" placeholder="Ex. 01/01/2019"/></p>

        <p><label for="sexo"> Sexo:</label></br>
        <input type="radio" value="Feminino" name="sexo" value="Feminino"/>Feminino<br>
        <input type="radio" value="Masculino" name="sexo" value="Masculino"/>Masculino</p>

        <p><label for="contato"> Telefone de Contato:</label></br>
        <input type="text" maxlength="14" placeholder="Ex. (99) 99999-9999" required></p>

        <p><label for="email"> E-mail:</label></br>
        <input type="email" placeholder="Digite seu e-mail" required></p>

        <p><label for="senha"> Senha:</label></br>
        <input type="password" required></p>

        <p><label for="confirmesenha"> Confirme sua senha:</label><br/>
        <input type="password" required></p>

        <input type="submit" value="Criar seu cadastro"/>
        <a href="AC2 - Login.html">Voltar</a>

    </form>
</body>
</html>
